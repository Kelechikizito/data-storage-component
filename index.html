<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500&family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="./images/bg-desktop.png" alt="" class="bg-image">

  <img src="./chhat.png" alt="" class="chat-img">
  

  <div class="container">

    <div class="item item-1">
      <img src="./images/logo.svg" alt="">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="" id="first">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="item item-2">
      <p class="paragraph">You’ve used <span>815 GB </span>of your storage</p>
      <div class="circle"></div>
      <meter value="0.8">60%</meter>
      <p class="slider-value">0 GB</p>
      <p class="slider-value slider-value1">1000 GB</p>
    </div>

  </div>

</body>
</html>
